<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donut SMP Center ğŸ©</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- LIGHT/DARK TOGGLE -->
    <button id="toggleBtn" class="toggle-button floating-toggle">
        <span id="themeIcon">ğŸŒ™</span>
    </button>

    <!-- HOME SECTION -->
    <div id="homeSection" class="main-card">
        <h1>Donut SMP Center ğŸ©</h1>
        <button id="spawnerBtn" class="main-button" onclick="location.hash='#spawner'">Spawner Rates ğŸ’€</button>
        <button class="main-button" onclick="location.hash='#dashboard'">Farm Dashboard ğŸ“Š</button>
        
    </div>

    <!-- SPAWNER SECTION -->
    <div id="spawnerSection" class="main-card" style="display:none;">
        <h1>Spawner Rates</h1>
        <h2>Select Spawner Type</h2>
        <button id="skeletonBtn" class="main-button">Skeleton Spawner ğŸ’€</button>

        
        <div id="calculator" style="display:none;">
            <h2>Skeleton Spawner ğŸ’€</h2>
            <p>How many spawners do you have?</p>
            <input type="number" id="spawnerInput" placeholder="Enter full number" step="1" min="0">

            <button id="rateToggle" class="main-button">Switch to Bones / Hour</button>
            <button id="stackToggle" class="main-button">Show in Stacks</button>

            <p id="result"></p>

            <div class="progress-container">
                <div id="progressBar" class="progress-bar"></div>
            </div>
        </div>

        <div class="back-button-container">
            <button class="main-button" onclick="location.hash='#home'">â† Back</button>
        </div>
    </div>

    <!-- FARM DASHBOARD SECTION -->
<div id="farmDashboardSection" class="main-card" style="display:none;">
    <h1>Farm Dashboard</h1>

    <div id="dashboardScrollContainer" style="max-height:75vh; overflow-y:auto; padding-right:5px;">
        
        <!-- Farm Type Buttons -->
        <div id="dashboardFarmTypeButtons">
            <button class="main-button dashboard-type-btn" data-type="all">All Farms</button>
            <button class="main-button dashboard-type-btn" data-type="kelp">Kelp Farms</button>
        </div>

        <!-- Farm Profit Calculator (collapsible) -->
        <details style="margin-top:15px;">
            <summary>Farm Profit Calculator ğŸ§®</summary>
            <div id="profitCalcContainer" style="margin-top:10px;">
                <select id="farmSelect"></select>
                <input id="bonePrice" placeholder="Bone Price" type="number" step="0.01">
                <input id="blazePrice" placeholder="Blaze Rod Price" type="number" step="0.01">
                <p id="profitOutput"></p>
            </div>
        </details>

        <!-- Best Farm for Budget Finder (collapsible) -->
        <details style="margin-top:15px;">
            <summary>Best Farm For My Budget ğŸ“ˆ</summary>
            <div id="bestFarmContainer" style="margin-top:10px;">
                <input id="budgetInput" placeholder="Money">
                <input id="bonePriceBudget" placeholder="Bone Price">
                <input id="blazePriceBudget" placeholder="Blaze Rod Price">
                <p id="bestFarmOutput"></p>
            </div>
        </details>

        <!-- Filters and table -->
        <input id="farmSearchDashboard" placeholder="Search farms..." type="text" style="width:90%; margin-top:10px;">
        <select id="filterSelect" style="width:90%; margin-top:10px;">
            <option value="all" selected>Show All</option>
            <option value="bones">Uses Bones</option>
            <option value="blaze">Uses Blaze Rods</option>
            <option value="profit">Highest Profit</option>
        </select>

        <div id="farmTableContainer" style="max-height:400px; overflow-y:auto; margin-top:10px;"></div>
        <button id="dashboardBackBtn" class="main-button" style="margin-top:20px;">â¬… Back</button>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
